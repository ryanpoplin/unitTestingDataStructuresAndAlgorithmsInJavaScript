<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mangled date examples</title>
  <script src="pretty.date.js"></script>
  <script>
  
    function test(then, expected) {
      results.total++;
      var result = prettyDate("2008/01/28 22:25:00", then);
      if (result !== expected) {
        results.bad++;
        console.log("Expected " + expected +
        ", but was " + result);
      }
    }

    var results = {
      total: 0,
      bad: 0
    };
    
    test("2008/01/28 22:24:30", "just now");
    test("2008/01/28 22:23:30", "1 minute ago");
    test("2008/01/28 21:23:30", "1 hour ago");
    test("2008/01/27 22:23:30", "Yesterday");
    test("2008/01/26 22:23:30", "2 days ago");
    test("2007/01/26 22:23:30", undefined);
    console.log("Of " + results.total + " tests, " +
      results.bad + " failed, " +
      (results.total - results.bad) + " passed.");
  
  </script>
  <script>
    "use strict";
    window.onload = function() {
      var links = document.getElementsByTagName("a");
      for (var i = 0; i < links.length; i++) {
        if (links[i].title) {

          console.log(typeof links[i].title === "string");
          
          var date = prettyDate("2008-01-28T22:25:00Z", links[i].title);
          if (date) {
            links[i].innerHTML = date;
          }
        }
      }
    };
  </script>
</head>
<body>
 
<ul>
  <li class="entry">
    <p>blah blah blah...</p>
    <small class="extra">
      Posted <span class="time">
        <a href="#2008/01/blah/57/" title="2010-03-14T20:24:17Z">
          <span>date of posting...</span>
        </a>
      </span>
      by <span class="author"><a href="#john/">John Resig</a></span>
    </small>
  </li>
  <!-- more list items -->
</ul>

</body>
</html>
