	<div ng-app="collectionBindingApp">
		<div ng-controller="EmployeeCtrl">
			<h1>Employee Data:</h1>
			<span>In a list -</span>
			<ul>
				<li ng-repeat="employee in employeeData.employees">
					Employee number {{$index}} is - {{employee.name}}
				</li>
			</ul>
			<hr>
			<span>In a table -</span>
			<table>
				<!--<caption>table title and/or explanatory text</caption>-->
				<thead>
					<tr>
						<th>Name</th>
						<th>Age</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="employee in employeeData.employees">	
						<td>{{employee.name}}</td>
						<td>{{employee.age}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
